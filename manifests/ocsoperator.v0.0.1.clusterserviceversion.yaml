              "apiVersion": "ocs.openshift.io/v1alpha1",
              "kind": "OCSInitialization",
              "metadata": {
                  "name": "example-ocsinitialization"
              },
              "spec": {}
          },
          {
              "apiVersion": "ocs.openshift.io/v1alpha1",
              "kind": "StorageClusterInitialization",
              "metadata": {
                  "name": "example-storageclusterinitialization"
              },
